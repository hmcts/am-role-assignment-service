spring:
  cloud:
    propertiesvolume:
      paths: /mnt/secrets/s2s,/mnt/secrets/am
      prefixed: false
      aliases:
        AppInsightsInstrumentationKey: azure.application-insights.instrumentation-key
        am-role-assignment-service-s2s-secret: AM_ROLE_ASSIGNMENT_SERVICE_SECRET
        role-assignment-service-POSTGRES-PASS: ROLE_ASSIGNMENT_DB_PASSWORD
        role-assignment-service-LD-SDK-KEY: LD_SDK_KEY
        role-assignment-idam-client-secret: ROLE_ASSIGNMENT_IDAM_CLIENT_SECRET
        role-assignment-idam-admin-secret: ROLE_ASSIGNMENT_IDAM_ADMIN_SECRET
